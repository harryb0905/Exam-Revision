---
layout: default
title: {{ site.name }}
---
<link rel="stylesheet" type="text/css" href="{{ "/css/cayman.css" | relative_url }}">
<div id="home">
  <ul class="posts">
    {% for post in site.posts reversed %}
      <li class="post-summary">
  		<a class="post-title" href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  		{{ post.excerpt }}
  		<p class="date-text">{{ post.date | date_to_string }}</p> 
      </li>
    {% endfor %}
  </ul>
</div>
