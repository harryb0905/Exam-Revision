---
layout: page
---
<p>Practice questions for {{page.title}}.</p>
<ul class="posts">
    {% for q in site.data.questions %}
        {% if q.module == page.tags[0] and q.topic == page.tags[1] %}
            <div class="card-container">
                <div class="card">
                  <div class="front">
                      <p class="question">{{ q.question }}</p>
                  </div>
                  <div class="front back">
                    <p class="answer">{{ q.answer }}</p>
                  </div>
                </div>
            </div>
        {% endif %}
    {% endfor %}
</ul>
